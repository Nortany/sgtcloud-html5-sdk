    <script>
    lobbyId = '';
    room1Id = '';
    room2Id = '';

    var GameRoom = function() {
        this.id = null;
        this.name = null;
        this.count = null;
        this.createTime = null;
        this.lastActiveTime = null;
        this.customData = null;
    };

    var ChatObject = function() {
        this.message = null;
        this.roomId = null;
        this.targetId = null;
        this.sendId = null;
    };

    var COLORS = [
        '#e21400', '#91580f', '#f8a700', '#f78b00',
        '#58dc00', '#287b00', '#a8f07a', '#4ae8c4',
        '#3b88eb', '#3824aa', '#a700ff', '#d300e7'
    ];

    // Gets the color of a username through our hash function
    function getUsernameColor(username) {
        // Compute hash code
        var hash = 7;
        for (var i = 0; i < username.length; i++) {
            hash = username.charCodeAt(i) + (hash << 5) - hash;
        }
        // Calculate color
        var index = Math.abs(hash % COLORS.length);
        return COLORS[index];
    }

    // var socket = io.connect('http://127.0.0.1:1337/wodog');
    sgt.init({
        appId: 'xmj_sgp',
        appGateway: 'http://test.sgtcloud.cn/gateway'
    });

    sgt.UserService.login('Ak61E175', 'yoedge2014', function() {});

    var socket = sgt.SocketService.getSocket();

    var userName = 'user' + Math.floor((Math.random() * 1000) + 1);

    var current = '大厅';


    socket.on('leaveRoom', function(data) {
    	console.log(data);
    });

    socket.on('connect', function() {
        output('<span class="connect-msg">Client has connected to the server!</span>');

        var gameRoom1 = new GameRoom();
        gameRoom1.name = '大厅';
        gameRoom1.id = '001';
        socket.emit('createRoom', gameRoom1);

        var gameRoom2 = new GameRoom();
        gameRoom2.name = '房间1';
        gameRoom2.id = '002';
        socket.emit('createRoom', gameRoom2);

        var gameRoom3 = new GameRoom();
        gameRoom3.name = '房间2';
        gameRoom3.id = '003';
        socket.emit('createRoom', gameRoom3);

    });

    var times = 1;
    socket.on('createRoom', function(data) {
        if (times === 1) {
            lobbyId = data.id;
            times++;
            socket.emit('joinRoom', lobbyId);
        } else if (times === 2) {
            room1Id = data.id;
            times++;
        } else if (times === 3) {
            room2Id = data.id;
            times++;
        }
    });

    socket.on('roomMass', function(data) {

        output('<span class="username-msg" style="color:' + getUsernameColor(data.sendId) + '"><strong>' + data.sendId + '</strong></span> ' + data.message);
        console.log(data);
    });

    socket.on('joinRoom', function(data) {
    	console.log('im join');
        console.log(data);
    });

    socket.on('disconnect', function() {
        output('<span class="disconnect-msg">The client has disconnected!</span>');
    });

    socket.on('connectNum', function(data) {
        $('#num').html(data);
    });

    socket.on('disconnectNum', function(data) {
        $('#num').html(data);
    });

    function sendConnect() {

    }

    function sendDisconnect() {
        socket.disconnect();
    }

    function sendMessage() {
        var message = $('#msg').val();
        if (!message) {
            return false;
        }
        $('#msg').val('');

        // don't forget to define type field '@class' 
        // it should equals to class name which used 
        // to deserialize object on server side
        // via ...addJsonObjectListener() method
        //
        // TIP: you can customize type name field
        // via Configuration.jsonTypeFieldName property

        // var jsonObject = {
        //     userName: userName,
        //     message: message
        // };


        var chatObject = new ChatObject();
        chatObject.sendId = userName;
        chatObject.message = message;

        var send = $('#current').attr('send');
        if (send === 'lobbyId') {
            chatObject.roomId = lobbyId;
        } else if (send === 'room1Id') {
            chatObject.roomId = room1Id;
        } else if (send === 'room2Id') {
            chatObject.roomId = room2Id;
        }
        console.log(chatObject.roomId);
        socket.emit('roomMass', chatObject);

    }

    function output(message) {
        var currentTime = "<span class='time'>" + moment().format('HH:mm:ss') + "</span>";
        var element = $("<div>" + currentTime + " " + message + "</div>");
        $('#console').append(element);
        document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
    }

    $(window).keydown(function(event) {
        // Auto-focus the current input when a key is typed
        if (!(event.ctrlKey || event.metaKey || event.altKey)) {
            $('#msg').focus();
        }
        // When the client hits ENTER on their keyboard
        if (event.which === 13) {
            sendMessage();
            return false;
        }
    });
    </script>
</head>

<body>
    <div class="container">
        <h1>Lobby-Room Chat</h1>

                <button type="button" onClick="sendMessage()" class="btn btn-lg col-xs-1 btn1">Send</button>

            </div>
        </div>
    </div>
