	<p>通过用户角色服务SGPPlayerService和充值升级vip相关逻辑来实现</p>


	<ol>
	<li>客户端发起充值成功</li>
		<li>根据充值金额累计得到vip等级</li>
		<li>根据策划数值文档，设置vip等级对应的player里的好友上限值</li>
		<li>如果角色添加好友时会检查已经存在的好友关系，如果超出的话会抛出异常，添加好友关系失败</li>
	</ol>
