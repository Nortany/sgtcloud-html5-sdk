<h1 >如何利用签到版实现周签到和月份签到？<a href="#如何利用签到版实现周签到和月份签到" class="wiki-anchor">&para;</a></h1>


	<p>周签到<br />一块签到板，有开始时间，无结束时间，奖励固定，需要按照一个周期（目前决定重用最大签到次数实现，原来的根据最大签到次数实现单个用户重置次数的逻辑废弃）从开始时间计算，在指定的时间（小时）重置签到板上的所有用户数据。</p>


	<p>月签到<br />12块签到板，每个月对应一块签到板，每个月第一天作为开始时间，每个月最后一天作为结束时间，每块签到板设置不同的奖品，在结束时间自动重置签到板上的所有数据。</p>
